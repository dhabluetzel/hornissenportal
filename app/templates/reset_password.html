{% extends "base.html" %}

{% block title %}Passwort zurücksetzen - Hornissenportal{% endblock %}

{% block content %}
<h2>Passwort für {{ user.email }} zurücksetzen</h2>
<form method="POST">
    <div class="form-group">
        <label for="new_password">Neues Passwort:</label><br>
        <input type="password" name="new_password" required class="form-control">
    </div>
    <div class="form-group">
        <button type="submit" class="btn">Passwort speichern</button>
    </div>
</form>
{% endblock %}
